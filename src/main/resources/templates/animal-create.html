<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Add Animal</title>
</head>
<body>
    <form action="/animals/new" method="post">
        <div>
            <label>Name</label> <input type="text" id="name" name="name">
        </div>
        <div>
            <label>Scientific Name</label> <input type="text" id="scientificName" name="scientificName">
        </div>
        <div>
            <label>Species</label> <input type="text" id="species" name="species">
        </div>
        <div>
            <label>Habitat</label> <input type="text" id="habitat" name="habitat">
        </div>
        <div>
            <label>Description</label> <input type="text" id="description" name="description">
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>

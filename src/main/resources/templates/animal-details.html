<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 data-th-text="${title}"></h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Scientific Name</th>
            <th>Species</th>
            <th>Habitat</th>
            <th>Description</th>
        </tr>
        <tr>
            <td data-th-text="${animal.name}"></td>
            <td data-th-text="${animal.scientificName}"></td>
            <td data-th-text="${animal.species}"></td>
            <td data-th-text="${animal.habitat}"></td>
            <td data-th-text="${animal.description}"></td>
        </tr>
    </table>
    <a href="/animals/all">Back</a>
</body>
</html>
